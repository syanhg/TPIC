<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Analysis - The Predictive Intelligence Company</title>
    <link rel="stylesheet" href="event-detail.css">
    <!-- Puter.js for FREE Claude API -->
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="top-bar">
        <div class="header-container">
            <a href="index.html" class="back-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                back to events
            </a>
            <div class="logo">The Predictive Intelligence Company</div>
            <div class="search-wrapper">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="search bar">
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="event-title-section">
            <h1 id="eventTitle">Loading...</h1>
            <div class="event-meta">
                <span id="closeDate">Closes: Loading...</span>
            </div>
        </div>

        <div class="content-grid">
            <!-- LEFT: Predictions -->
            <div class="predictions-column">
                <div class="prediction-box">
                    <div class="section-title">Prediction</div>
                    <div id="predictionsContainer"></div>
                </div>
                
                <div class="prediction-box">
                    <div class="section-title">Model Insight</div>
                    <div id="modelInsight" class="insight-text">Loading analysis...</div>
                </div>
            </div>

            <!-- RIGHT: Analysis & Sources -->
            <div class="analysis-column">
                <div class="analysis-box">
                    <h3 class="section-title">The Predicted Value (%)Feb</h3>
                    <div id="matrixContainer">
                        <div class="status-indicator">
                            <span class="status-dot"></span>
                            <span>Analyzing historical data and market patterns...</span>
                        </div>
                    </div>
                </div>

                <div class="analysis-box insights-section">
                    <h3>Insights/Prediction Rationale</h3>
                    <div class="status-indicator" id="analysisStatus">
                        <span class="status-dot"></span>
                        <span>Analyzing with AI...</span>
                    </div>
                    <div class="insight-text streaming-text" id="rationaleText"></div>
                </div>

                <div class="analysis-box">
                    <h3>Sources (<span id="sourcesCount">0</span>)</h3>
                    <div class="sources-grid" id="sourcesList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="event-detail.js"></script>
</body>
</html>
