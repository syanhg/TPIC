<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Analysis</title>
    <link rel="stylesheet" href="prediction-style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="history.back()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Markets
            </button>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div id="marketInfo" class="market-info-card">
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Loading market information...</p>
                    </div>
                </div>

                <div id="predictionCard" class="prediction-card">
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Generating AI prediction analysis...</p>
                    </div>
                </div>

                <div id="sourcesCard" class="sources-card">
                    <h3>Sources Used</h3>
                    <div id="sourcesList" class="sources-list">
                        <div class="loading-state">
                            <div class="spinner-small"></div>
                            <p>Finding relevant sources...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="chatPanel" class="chat-panel-hidden">
                <div class="chat-container">
                    <div class="chat-header">
                        <h3>Ask Follow-up Questions</h3>
                        <button id="closeChat" class="close-chat">Ã—</button>
                    </div>
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <textarea 
                            id="chatInputSide" 
                            placeholder="Ask a follow-up question..."
                            rows="1"
                        ></textarea>
                        <button id="sendButtonSide" class="send-button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="floatingChatInput" class="floating-chat-input">
            <div class="floating-input-container">
                <textarea 
                    id="chatInputFloating" 
                    placeholder="Ask a follow-up question about this prediction..."
                    rows="1"
                ></textarea>
                <button id="sendButtonFloating" class="send-button-floating">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="prediction-app.js"></script>
</body>
</html>
