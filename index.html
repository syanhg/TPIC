<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndoRead</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(222.2 84% 4.9%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(222.2 47.4% 11.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222.2 47.4% 11.2%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                        accent: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222.2 47.4% 11.2%)",
                        },
                        card: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                    },
                    borderRadius: {
                        lg: "0.5rem",
                        md: "calc(0.5rem - 2px)",
                        sm: "calc(0.5rem - 4px)",
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
        }
        body {
            animation: fadeIn 0.2s ease-in-out;
            background: #ffffff;
            color: #1a1a1a;
            font-family: 'Inter', sans-serif !important;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header - AndoRead Style -->
    <header class="sticky top-0 z-50 w-full bg-white border-b border-gray-200/50">
        <div class="container mx-auto px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <!-- Logo - Aligned with Market title -->
                <a href="index.html" class="text-2xl font-bold text-gray-900 tracking-tight" style="font-family: 'Inter', sans-serif;">
                    AndoRead
                </a>
                
                <!-- Search Bar - Top Right -->
                <div class="relative w-full max-w-sm">
                    <svg class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search Markets" 
                        class="h-10 w-full rounded-lg border border-gray-200 bg-gray-50/50 pl-10 pr-4 text-sm text-gray-600 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900/10 focus:border-gray-300 transition-all" 
                        style="font-family: 'Inter', sans-serif;" />
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 lg:px-8 py-8 max-w-7xl">
        <!-- Page Header - AndoRead Style -->
        <div class="mb-8 flex items-start gap-8">
            <div>
                <h1 class="text-5xl font-bold text-gray-900 tracking-tight mb-2" style="font-family: 'Inter', sans-serif;">Market</h1>
                <p class="text-lg text-gray-500 font-normal" style="font-family: 'Inter', sans-serif;">Browse and analyze prediction market</p>
            </div>
        </div>

        <!-- Category Filters - AndoRead Style -->
        <div class="mb-8 flex items-center gap-3 flex-wrap">
            <button class="category-btn active px-5 py-2.5 rounded-lg bg-gray-900 text-white text-sm font-medium transition-all hover:bg-gray-800" data-category="all" style="font-family: 'Inter', sans-serif;">
                All
            </button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="2" style="font-family: 'Inter', sans-serif;">Politics</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="7" style="font-family: 'Inter', sans-serif;">Sports</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="21" style="font-family: 'Inter', sans-serif;">Crypto</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="18" style="font-family: 'Inter', sans-serif;">Finance</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="11" style="font-family: 'Inter', sans-serif;">Geopolitics</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="20" style="font-family: 'Inter', sans-serif;">Tech</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="13" style="font-family: 'Inter', sans-serif;">Culture</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="14" style="font-family: 'Inter', sans-serif;">Economy</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="15" style="font-family: 'Inter', sans-serif;">Climate</button>
        </div>

        <!-- Hero Banner - AndoRead Style -->
        <div class="mb-10 relative rounded-2xl overflow-hidden" style="min-height: 400px; background-image: url('image1.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent"></div>
            <div class="relative h-full flex items-end justify-start p-8 lg:p-12">
                <h2 class="text-4xl lg:text-5xl xl:text-6xl font-light text-white leading-tight" style="font-family: 'Inter', sans-serif; font-weight: 300;">
                    <span style="display: block; white-space: nowrap;">Predict The Future Aggressively</span>
                    <span style="display: block; white-space: nowrap;">With AndoRead</span>
                </h2>
            </div>
        </div>

        <!-- Filters - AndoRead Style -->
        <div class="mb-8 flex flex-wrap items-center gap-4">
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium text-gray-700" style="font-family: 'Inter', sans-serif;">Topic</label>
                <select id="topicFilter" class="h-9 rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-900/10 focus:border-gray-300 transition-all" style="font-family: 'Inter', sans-serif;">
                    <option value="">All Topics</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium text-gray-700" style="font-family: 'Inter', sans-serif;">Sort</label>
                <select id="sortBy" class="h-9 rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-900/10 focus:border-gray-300 transition-all" style="font-family: 'Inter', sans-serif;">
                    <option value="volume24hr">24h Volume</option>
                    <option value="volume">Total Volume</option>
                    <option value="liquidity">Liquidity</option>
                    <option value="new">Newest</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium text-gray-700" style="font-family: 'Inter', sans-serif;">Order</label>
                <select id="orderBy" class="h-9 rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-900/10 focus:border-gray-300 transition-all" style="font-family: 'Inter', sans-serif;">
                    <option value="desc">High to Low</option>
                    <option value="asc">Low to High</option>
                </select>
            </div>
            <div class="ml-auto flex items-center gap-3">
                <div class="flex items-center gap-2">
                    <span class="text-sm font-medium text-gray-700" style="font-family: 'Inter', sans-serif;">Live</span>
                    <label class="relative inline-flex h-6 w-11 cursor-pointer items-center">
                        <input type="checkbox" id="statusToggle" checked class="peer sr-only" />
                        <div class="peer h-6 w-11 rounded-full bg-gray-200 transition-colors duration-200 peer-checked:bg-gray-900 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-gray-900/20"></div>
                        <div class="absolute left-1 top-1 h-4 w-4 rounded-full bg-white shadow-sm transition-transform duration-200 peer-checked:translate-x-5"></div>
                    </label>
                    <span class="text-sm font-medium text-gray-700" style="font-family: 'Inter', sans-serif;">Historical</span>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden">
            <div class="grid gap-5 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                <div class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm">
                    <div class="mb-4 h-48 w-full rounded-xl bg-gray-100 animate-pulse"></div>
                    <div class="space-y-3">
                        <div class="h-4 w-3/4 rounded bg-gray-100 animate-pulse"></div>
                        <div class="h-3 w-1/2 rounded bg-gray-100 animate-pulse"></div>
                        <div class="mt-4 grid grid-cols-2 gap-2.5">
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                        </div>
                    </div>
                </div>
                <div class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm">
                    <div class="mb-4 h-48 w-full rounded-xl bg-gray-100 animate-pulse"></div>
                    <div class="space-y-3">
                        <div class="h-4 w-3/4 rounded bg-gray-100 animate-pulse"></div>
                        <div class="h-3 w-1/2 rounded bg-gray-100 animate-pulse"></div>
                        <div class="mt-4 grid grid-cols-2 gap-2.5">
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                        </div>
                    </div>
                </div>
                <div class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm">
                    <div class="mb-4 h-48 w-full rounded-xl bg-gray-100 animate-pulse"></div>
                    <div class="space-y-3">
                        <div class="h-4 w-3/4 rounded bg-gray-100 animate-pulse"></div>
                        <div class="h-3 w-1/2 rounded bg-gray-100 animate-pulse"></div>
                        <div class="mt-4 grid grid-cols-2 gap-2.5">
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                        </div>
                    </div>
                </div>
                <div class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm">
                    <div class="mb-4 h-48 w-full rounded-xl bg-gray-100 animate-pulse"></div>
                    <div class="space-y-3">
                        <div class="h-4 w-3/4 rounded bg-gray-100 animate-pulse"></div>
                        <div class="h-3 w-1/2 rounded bg-gray-100 animate-pulse"></div>
                        <div class="mt-4 grid grid-cols-2 gap-2.5">
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden rounded-xl border border-red-200 bg-red-50 p-4">
            <div class="flex items-start gap-3">
                <svg class="h-5 w-5 shrink-0 text-red-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div class="flex-1">
                    <p class="text-sm font-medium text-red-800"></p>
                </div>
            </div>
        </div>

        <!-- Markets Grid - AndoRead Style -->
        <div id="marketsContainer" class="grid gap-5 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
